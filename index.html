<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahorcabol ⚽</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stadium-bg"></div>

  <main class="app">
    <header class="topbar">
      <h1 class="logo">
        Ahorcabol
        <!-- guiño: data attributes invisibles -->
        <span class="ball" aria-hidden="true"
              data-fortin="1910"
              data-barrio="Liniers"
              data-club="Velez"></span>
      </h1>
      <div class="controls">
        <label class="select-wrap">
          <span>País</span>
          <select id="countrySelect">
            <option value="TODOS">Todos</option>
          </select>
        </label>
        <button id="newGameBtn" class="btn primary">Nuevo partido</button>
      </div>
    </header>

    <section class="scoreboard">
      <div class="score-tile">
        <div class="label">Puntos</div>
        <div id="score" class="value">0</div>
      </div>
      <div class="score-tile">
        <div class="label">Racha</div>
        <div id="streak" class="value">0</div>
      </div>
      <div class="score-tile">
        <div class="label">Vidas</div>
        <div id="lives" class="value">6</div>
      </div>
    </section>

    <section class="arena">
      <!-- Arco/hangman SVG futbolero -->
      <svg id="goalSvg" viewBox="0 0 320 220" class="goal" aria-hidden="true">
        <!-- césped -->
        <rect x="0" y="160" width="320" height="60" class="grass"></rect>

        <!-- postes y travesaño por etapas -->
        <rect x="40" y="40" width="6" height="120" class="post hidden s1"></rect>
        <rect x="274" y="40" width="6" height="120" class="post hidden s2"></rect>
        <rect x="46" y="40" width="228" height="6" class="crossbar hidden s3"></rect>

        <!-- red -->
        <g class="net hidden s4">
          <rect x="52" y="46" width="216" height="114" class="net-rect"></rect>
          <g class="net-lines">
            <!-- verticales -->
            <g>
              <line x1="72" y1="46" x2="72" y2="160" />
              <line x1="92" y1="46" x2="92" y2="160" />
              <line x1="112" y1="46" x2="112" y2="160" />
              <line x1="132" y1="46" x2="132" y2="160" />
              <line x1="152" y1="46" x2="152" y2="160" />
              <line x1="172" y1="46" x2="172" y2="160" />
              <line x1="192" y1="46" x2="192" y2="160" />
              <line x1="212" y1="46" x2="212" y2="160" />
              <line x1="232" y1="46" x2="232" y2="160" />
              <line x1="252" y1="46" x2="252" y2="160" />
            </g>
            <!-- horizontales -->
            <g>
              <line x1="52" y1="66" x2="268" y2="66" />
              <line x1="52" y1="86" x2="268" y2="86" />
              <line x1="52" y1="106" x2="268" y2="106" />
              <line x1="52" y1="126" x2="268" y2="126" />
              <line x1="52" y1="146" x2="268" y2="146" />
            </g>
          </g>
        </g>

        <!-- “ahorcado” futbolero -->
        <circle cx="160" cy="70" r="14" class="man hidden s5"></circle>
        <line x1="160" y1="84" x2="160" y2="118" class="man hidden s5"></line>
        <line x1="160" y1="96" x2="144" y2="110" class="man hidden s5"></line>
        <line x1="160" y1="96" x2="176" y2="110" class="man hidden s5"></line>
        <line x1="160" y1="118" x2="148" y2="142" class="man hidden s6"></line>
        <line x1="160" y1="118" x2="172" y2="142" class="man hidden s6"></line>

        <!-- pelota de la arena -->
        <g id="ball" class="ball-svg idle">
          <defs>
            <radialGradient id="ballShine" cx="32%" cy="28%">
              <stop offset="0%" stop-color="#ffffff"/>
              <stop offset="70%" stop-color="#f3f4f6"/>
              <stop offset="100%" stop-color="#e5e7eb"/>
            </radialGradient>
          </defs>
          <circle cx="110" cy="156" r="12" class="ball-core"></circle>
          <polygon points="110,148 104,153 106,160 114,160 116,153" class="ball-cell"></polygon>
          <polygon points="100,156 104,153 97,157 100,164 106,160" class="ball-cell"></polygon>
          <polygon points="120,156 116,153 123,157 120,164 114,160" class="ball-cell"></polygon>
        </g>
      </svg>

      <div id="toast" class="toast" aria-live="polite"></div>
      <div id="redCard" class="red-card" aria-hidden="true">🟥</div>
      <div id="confetti" class="confetti-layer" aria-hidden="true"></div>
    </section>

    <section class="word">
      <div id="maskedWord" class="tiles" aria-live="polite" aria-label="palabra oculta"></div>
      <div class="hint-row">
        <button id="hintBtn" class="btn ghost">Pista (−1 vida)</button>
        <button id="giveUpBtn" class="btn danger">Me rindo</button>
      </div>
    </section>

    <section class="keyboard" id="keyboard" aria-label="teclado"></section>

    <footer class="foot">
      <small>Hecho con ♥ para el potrero. Sonidos WebAudio y locución con SpeechSynthesis (si disponible).</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
